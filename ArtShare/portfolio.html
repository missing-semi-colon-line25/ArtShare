<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader's Portfolio</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Trader's Portfolio</h1>
    <table>
        <tr>
            <th>Stock Name</th>
            <th>Quantity</th>
            <th>Current Price</th>
        </tr>
        <tr>
            <td>XYZ Inc.</td>
            <td>100</td>
            <td>$150.25</td>
        </tr>
        <tr>
            <td>ABC Corporation</td>
            <td>50</td>
            <td>$75.60</td>
        </tr>
        <tr>
            <td>LMN Ltd.</td>
            <td>75</td>
            <td>$120.90</td>
        </tr>
        <!-- Add more rows as needed for other stocks -->
    </table>
</body>

</html>
